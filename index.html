<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Library</title><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Khand:wght@500&amp;family=Roboto+Slab:wght@300;400&amp;display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer=""></script>
</head>

<body>
    <div class="container">
        <header>
            <button id="create">Create</button>
            <h4>Double click to read/unread</h4>
        </header>

        <main></main>
        <aside>
            <dialog>
         <button id="close" aria-label="close" formmethod="dialog" formnovalidate="">X</button>

            <form>
                <div class="form-item">
                    <label for="author">Author</label>
                    <input required="" type="text" name="author" id="author">
                </div>
                <div class="form-item">
                    <label for="title">Title</label>
                    <input required="" type="text" name="title" id="title">
                </div>
                <div class="form-item">
                    <label for="pages">Page</label>
                    <input required="" min="0" max="4" type="number" name="pages" id="pages">
                </div>
                <div class="form-item">
                    <label for="read">Read</label>
                    <input type="radio" value="true" name="read" id="read">
                </div>
                <div class="form-item">
                    <button id="submit" type="button">Submit</button>
                </div>
                <div class="form-item">
                    <label id="message">
                </label></div>
                

            </form>
            </dialog>
        </aside>
    </div>




</body></html>
